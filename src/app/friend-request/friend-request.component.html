<div class="d-flex justify-content-center align-items-center position-relative p-4" *ngIf="!isMessageVisible">
  <div *ngIf="showRequests" class="friend-requests-container shadow">
    <div class="modal-header">
      <h5 class="modal-title text-center w-100">Friend requests</h5>
      <button type="button" class="btn-close" aria-label="Close" (click)="closeRequests()"></button>
    </div>
    <ul class="list-group">
      <li *ngFor="let request of friendRequests"
          class="list-group-item d-flex justify-content-between align-items-center">
        <span class="fw-bold">{{ request.senderUsername }}</span>
        <div>
          <button mat-button color="primary" (click)="acceptRequest(request.senderUsername)"
                  class="btn btn-success btn-sm me-2">Accept
          </button>
          <button mat-button color="warn" (click)="rejectRequest(request.senderUsername)" class="btn btn-danger btn-sm">
            Reject
          </button>
        </div>
      </li>
    </ul>
  </div>
  <p *ngIf="!showRequests" class="text-center mt-3">No friend requests</p>
</div>
