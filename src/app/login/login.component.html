<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg border-0 rounded-lg">
        <div class="card-body p-4">
          <h2 class="text-center mb-4">Login</h2>
          <form (ngSubmit)="login()" class="needs-validation" novalidate>
            <div class="form-group mb-3">
              <label for="username" class="form-label">Username:</label>
              <input type="text" id="username" class="form-control form-control-lg" [(ngModel)]="username"
                     name="username" required>
              <div class="invalid-feedback">Please enter your username.</div>
            </div>
            <div class="form-group mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="password"
                     name="password" required>
              <div class="invalid-feedback">Please enter your password.</div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
          </form>
          <p *ngIf="error" class="text-danger mt-3 text-center">{{ error }}</p>
          <p class="text-center mt-3">
            Don't have an account?
            <a routerLink="/register" class="btn btn-link">Register</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
