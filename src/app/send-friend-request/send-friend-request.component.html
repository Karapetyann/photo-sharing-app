<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg border-0 rounded-lg">
        <div class="card-body p-4">
          <h5 class="card-title text-center mb-4">Send Friend Request</h5>
          <p class="card-text text-center">Send a friend request to <strong>{{ username }}</strong></p>
          <div class="text-center">
            <button (click)="sendRequest()" class="btn btn-primary btn-lg">Send Request</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
