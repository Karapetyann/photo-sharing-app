<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg border-0 rounded-lg">
        <div class="card-body p-4">
          <h2 class="text-center mb-4">Upload Photo</h2>
          <form [formGroup]="photoForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
            <div class="form-group mb-4">
              <input type="file" class="form-control form-control-lg" (change)="onFileChange($event)" required/>
              <div class="invalid-feedback">Please choose a file.</div>
            </div>
            <div class="form-group mb-4">
              <input type="text" formControlName="description" class="form-control form-control-lg"
                     placeholder="Description" required/>
              <div class="invalid-feedback">Please enter a description.</div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Upload Photo</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
