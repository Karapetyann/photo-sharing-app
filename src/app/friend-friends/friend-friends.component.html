<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg border-0 rounded-lg">
        <div class="card-body p-4">
          <h2 class="text-center mb-4">{{ username }}'s Friends</h2>
          <ul class="list-group list-group-flush">
            <li *ngFor="let friend of friends" class="list-group-item">
              <div class="row align-items-center">
                <div class="col-auto">
                  <img [src]="friend.profilePictureUrl" class="img-thumbnail rounded-circle friend-picture"
                       alt="Friend's Profile Picture">
                </div>
                <div class="col">
                  <a href="javascript:void(0)" (click)="viewFriendProfile(friend.username)"
                     class="text-decoration-none text-dark">{{ friend.username }}</a>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
