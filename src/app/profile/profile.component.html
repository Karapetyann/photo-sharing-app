<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg border-0 rounded-lg">
        <div class="card-body p-4">
          <h2 class="text-center mb-4">{{ username }}'s Profile</h2>
          <div class="text-center">
            <img [src]="profilePictureUrl" class="img-thumbnail rounded-circle profile-picture mb-3"
                 alt="Profile Picture">
          </div>
          <h4 class="mt-4 mb-3 text-center">Friends</h4>
          <ul class="list-group list-group-flush">
            <li *ngFor="let friend of friends"
                class="list-group-item d-flex align-items-center justify-content-between">
              <div class="d-flex align-items-center">
                <img [src]="friend.profilePictureUrl" class="img-thumbnail rounded-circle friend-picture mr-3"
                     alt="Friend's Profile Picture">
                <a href="javascript:void(0)" (click)="viewFriendProfile(friend.username)">{{ friend.username }}</a>
              </div>
              <button class="btn btn-danger btn-sm" (click)="deleteFriend(friend.username)">Delete</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
